<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div>
        <p>Player Score: </p><p id="playerScore">0</p>
        <p>Computer Score: </p><p id="computerScore">0</p>
    </div>
    
    <div>
        <p>Below you can find the Results:</p>
        <ul id="results">

        </ul>
    </div>




    <script>
        function getComputerChoice () {
            let choice = Math.floor(Math.random() * 3)
            if (choice === 0) {
                return "rock";
            } else if (choice === 1) {
                return "paper";
            }
            else {
                return "scissors";
            }
        }

        function playRockPaperScissor (playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            computerSelection = computerSelection.toLowerCase();
            
            if (playerSelection === "rock") {
                if (computerSelection === "rock") {
                    return "It's a Tie! Play again";
                } else if (computerSelection === "paper") {
                    updateScore("computer");
                    return "You Lose! Paper beats rock";
                } else {
                    updateScore("player");
                    return "You Win! Rock beats scissors";
                }
            } else if (playerSelection === "paper") {
                if (computerSelection === "rock") {
                    updateScore("player");
                    return "You Win! Paper beats rock";
                } else if (computerSelection === "paper") {
                    return "It's a Tie! Play again";
                } else {
                    updateScore("computer");
                    return "You Lose! Scissors beats rock";
                }
            } else {
                if (computerSelection === "rock") {
                    updateScore("computer");
                    return "You Lose! Rock beats paper";
                } else if (computerSelection === "paper") {
                    updateScore("player");
                    return "You Win! Scissors beat paper";
                } else {
                    return "It's a Tie! Play again";
                }
            }
        }

        function updateScore (winner) {
            console.log(winner);

            if (winner==="player") {
                let currentPlayerScore = document.getElementById("playerScore");
                currentPlayerScore.innerText = parseInt(currentPlayerScore.innerText) + 1;
                return currentPlayerScore;
            } else if (winner==="computer") {
                let currentComputerScore = document.getElementById("computerScore");
                currentComputerScore.innerText = parseInt(currentComputerScore.innerText) + 1;
                return currentComputerScore;
            }
        }

        function addScore (outcome) {
            let entry = document.createElement("li");
            let text = document.createTextNode(outcome);
            entry.appendChild(text);
            document.getElementById("results").appendChild(entry);
        }
        

        
        document.getElementById("rock").addEventListener("click", function () {
            let outcome = playRockPaperScissor("rock",getComputerChoice());
            addScore(outcome);
        }, false);
         
        document.getElementById("paper").addEventListener("click", function () {
            let outcome = playRockPaperScissor("paper",getComputerChoice());
            addScore(outcome);
        }, false);

        document.getElementById("scissors").addEventListener("click", function () {
            let outcome = playRockPaperScissor("scissors",getComputerChoice());
            addScore(outcome);
        }, false);
    

    </script>
</body>
</html>
